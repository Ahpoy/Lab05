<html lang="en">

    <br>

        <div class="First">
            <h1 id="bb1">Registration</h1>
            <hr id="bb2" >
            <p id="bb4">Personal Details</p>
            <hr id="bb3">
            <div class="No1">
                <div class="no1">
                    <p>Full Name</p>
                    <input type="text" name="Username" placeholder="Enter Your Name">
                    <p>Mobile Number</p>
                    <input type="tel" name="Mobile Number" placeholder="Enter mobile number">
                    <p>Identity Details</p> 
                    <p>ID Type</p>
                    <input type="text" name="Id" placeholder="Enter ID Type">

    	            <button class="b1" type="submit">Next</button>
                </div>

                    <p>Date Of Birth</p>

                    <select id="select" name="Gender" >
                        <option >Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br>
                    <p><br></p>    
                    <p>ID Number</p>
                    <input type="tel" name="ID Number" placeholder="Enter ID Number">

                    <input type="date" name="Issued date" placeholder="mm/dd/yyyy">
                </div>
            
                <div class="no3">
                    <p>Email</p>
                    <input type="email" name="email" placeholder="Enter Your Email">
                    <p>Occupation</p>
                    <input type="text" name="Occupation" placeholder="Enter Your Occupation">
                    <p><br></p>
                    <p>Issued Authority</p>
                    <input type="text" name="Issued Authority" placeholder="Enter issued authority">
                    <p>Expiry Date</p>

                </div>
            </div>
